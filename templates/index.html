<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Content-Share</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C3AED">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ContentShare">
    <meta name="format-detection" content="telephone=no">

    <!-- PWA Script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        function showRenamePrompt(id) {
            const newName = prompt('Enter new name:');
            if (newName) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/rename/${id}`;
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'newname';
                input.value = newName;
                
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local-Content-Share</h1>
        </header>

        <main>
            <section class="input-section">
                <!-- File Upload Form -->
                <form action="/submit" method="POST" enctype="multipart/form-data" id="fileForm" class="file-upload-form">
                    <input type="hidden" name="type" value="file">
                    <label class="btn-icon upload-btn" title="Upload file">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span class="upload-text">Upload</span>
                        <input 
                            type="file" 
                            name="file" 
                            onChange="document.getElementById('fileForm').submit()"
                        >
                    </label>
                </form>

                <!-- Text Content Form -->
                <div
                    class="compose-card"
                    id="dropZone"
                    ondragover="handleDragOver(event)"
                    ondrop="handleDrop(event)"
                    ondragleave="handleDragLeave(event)"
                    ondragenter="handleDragEnter(event)"
                >
                    <form action="/submit" method="POST" enctype="multipart/form-data" id="textForm">
                        <input type="hidden" name="type" value="text">
                        <textarea 
                            name="content" 
                            placeholder="Add text to share ..." 
                            rows="4"
                        ></textarea>
                        <div class="actions-wrapper">
                            <button type="submit" class="btn-icon btn-primary" title="Send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <div class="entries-grid">
                {{range .}}
                <div class="entry-card">
                    {{if eq .Type "text"}}
                        <div class="entry-content">{{.Filename}}</div>
                        <div class="entry-actions">
                            <button onclick="showRenamePrompt('{{.ID}}')" class="btn-icon" title="Rename">
                                <i class="fas fa-pencil"></i>
                            </button>
                            <a href="/show/{{.ID}}" class="btn-icon" title="Show">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/delete/{{.ID}}" class="btn-icon" title="Delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    {{else}}
                        <div class="entry-content">{{.Filename}}</div>
                        <div class="entry-actions">
                            <a href="/download/{{.ID}}" class="btn-icon" title="Download">
                                <i class="fas fa-download"></i>
                            </a>
                            <a href="/view/{{.ID}}" class="btn-icon" title="View">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/delete/{{.ID}}" class="btn-icon" title="Delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    {{end}}
                </div>
                {{end}}
            </div>
        </main>
    </div>
    <script>
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('dropZone').classList.add('drag-over');
        }
        function handleDragEnter(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('dropZone').classList.remove('drag-over');
        }
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('dropZone').classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const formData = new FormData();
                formData.append('type', 'file');
                formData.append('file', files[0]);
                fetch('/submit', {
                    method: 'POST',
                    body: formData
                }).then(() => {
                    // Refresh the page to show the new file
                    window.location.reload();
                });
            }
        }
    </script>
    <script>
        function refreshContent() {
            fetch(window.location.href)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const newDoc = parser.parseFromString(html, 'text/html');
                    const currentGrid = document.querySelector('.entries-grid');
                    const newGrid = newDoc.querySelector('.entries-grid');
                    if (currentGrid && newGrid && currentGrid.innerHTML !== newGrid.innerHTML) {
                        currentGrid.innerHTML = newGrid.innerHTML;
                    }
                })
                .catch(error => console.error('Error refreshing content:', error));
        }
        // Refresh every 2 seconds
        setInterval(refreshContent, 2000);
    </script>
</body>
</html>
