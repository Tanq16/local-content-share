<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Dumpster</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Dumpster</h1>
        </header>

        <main>
            <section class="input-section">
                <div class="card">
                    <form action="/submit" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="type" value="text">
                        <textarea name="content" placeholder="Enter text..." rows="4"></textarea>
                        <button type="submit" class="button primary">Add Text</button>
                    </form>
                </div>

                <div class="card">
                    <form action="/submit" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="type" value="file">
                        <input type="file" name="file" id="file">
                        <button type="submit" class="button primary">Upload File</button>
                    </form>
                </div>
            </section>

            <section class="entries-section">
                {{range .}}
                    <div class="entry card">
                        {{if eq .Type "text"}}
                            <p>{{.Content}}</p>
                            <div class="actions">
                                <a href="/render/{{.ID}}" class="button render">Render</a>
                                <a href="/delete/{{.ID}}" class="button delete">Delete</a>
                            </div>
                        {{else}}
                            <p>{{.Filename}}</p>
                            <div class="actions">
                                <a href="/download/file-{{.Filename}}" class="button">Download</a>
                                <a href="/delete/file-{{.Filename}}" class="button delete">Delete</a>
                            </div>
                        {{end}}
                    </div>
                {{end}}
            </section>
        </main>
    </div>
</body>
</html>
