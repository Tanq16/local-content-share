<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratchpad - Rich Text Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="note-container">
    <div class="note-header">
      <button class="back-btn" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <div class="app-title">Rich Text Scratchpad</div>
      <div style="width: 80px;"></div> <!-- Spacer for alignment -->
    </div>
    
    <div class="note-content">
      <div id="created-date"></div>
      
      <div class="editor-toolbar">
        <button class="h1-button" onclick="formatDoc('formatBlock', 'h1')" title="Heading 1"><i class="fas fa-heading"></i>1</button>
        <button class="h2-button" onclick="formatDoc('formatBlock', 'h2')" title="Heading 2"><i class="fas fa-heading"></i>2</button>
        <button onclick="formatDoc('bold')" title="Bold"><i class="fas fa-bold"></i></button>
        <button onclick="formatDoc('italic')" title="Italic"><i class="fas fa-italic"></i></button>
        <button onclick="formatDoc('strikeThrough')" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
        <button onclick="formatDoc('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
        <button onclick="formatDoc('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
        <button onclick="formatDoc('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
        <button onclick="formatDoc('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button>
        <button onclick="formatDoc('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
        <button onclick="formatDoc('removeFormat')" title="Remove Formatting"><i class="fas fa-eraser"></i></button>
        <button onclick="formatDoc('insertHorizontalRule')" title="Horizontal Line"><i class="fas fa-minus"></i></button>
        <button onclick="createLink()" title="Insert Link"><i class="fas fa-link"></i></button>
        <button onclick="formatDoc('unlink')" title="Remove Link"><i class="fas fa-unlink"></i></button>
        <button onclick="insertCodeBlock()" title="Insert Code Block"><i class="fas fa-code"></i></button>
        <button onclick="insertTable()" title="Insert Table"><i class="fas fa-table"></i></button>
        <button onclick="selectAllText()" title="Select All"><i class="fas fa-object-group"></i></button>
        <button id="decrease-font" title="Decrease Font Size"><i class="fas fa-search-minus"></i></button>
        <button id="increase-font" title="Increase Font Size"><i class="fas fa-search-plus"></i></button>
        <button onclick="formatDoc('undo')" title="Undo"><i class="fas fa-undo"></i></button>
        <button onclick="formatDoc('redo')" title="Redo"><i class="fas fa-redo"></i></button>
      </div>
      
      <div id="editor-container">
        <div id="note-editor" class="rich-text-editor" contenteditable="true" spellcheck="false">
          <h1>Welcome to Rich Text Scratchpad</h1>
          <p>Start typing here to create your document. Use the toolbar above to format your text.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/rtext.js"></script>
</body>
</html>
