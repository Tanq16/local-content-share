<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Markdown - Local Dumpster</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Render Markdown</h1>
        </header>

        <main>
            <section class="input-section">
                <div class="card">
                    <form action="/render" method="POST">
                        <textarea name="content" placeholder="Enter markdown..." rows="6"></textarea>
                        <button type="submit">Render</button>
                    </form>
                </div>
            </section>

            {{if .}}
            <section class="markdown-output">
                <div class="card">
                    {{.}}
                </div>
            </section>
            {{end}}
        </main>
    </div>
</body>
</html>
