name: Release Binaries

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          gh release delete "latest" -y
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create Release
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          gh release create "latest" \
            --title "Latest Release" \
            --notes "Release binary with latest modifications." \
            --target ${{ github.sha }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build Binary
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o local-content-share-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Upload Release Asset
        run: |
          gh release upload "latest" \
            "local-content-share-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}" --clobber
        env:
          GH_TOKEN: ${{ github.token }}
